name: CI/CD

on:
  push:
    branches:
      - master
    paths:
      - "**"
      - "!AtCoderLibrary/Embedded/AutoGenerated.cs"
      - "!**.md"
  pull_request:
    paths:
      - "**"
      - "!AtCoderLibrary/Embedded/AutoGenerated.cs"
      - "!**.md"

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  generate:
    name: Generate embedding source code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.6.0
        with:
          dotnet-version: 3.1
      - uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Add dotnet-format problem matcher
        uses: xt0rted/dotnet-format-problem-matcher@v1
      - name: Restore dotnet tools
        uses: xt0rted/dotnet-tool-restore@v1
      - name: Run dotnet format
        uses: xt0rted/dotnet-format@v1
      - name: Expand Source Code
        run: dotnet run -v normal --project AtCoderLibrary.Expander/SourceCodeEmbeder/SourceCodeEmbeder.csproj AtCoderLibrary/
        timeout-minutes: 2
      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.5.1
        with:
          commit_message: Generate AclFileInfo
